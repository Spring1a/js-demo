<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>进度条</title>
	<style type="text/css" media="screen">
		#div1{
			width:500px ;
			height:20px;
			border:1px solid #f00;
            margin:50px auto;
		}
		#div2{
			height: 100%;
			background:#f00;
			text-align:center;
			color:#fff;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var div2=document.getElementById("div2");
			var timer=null;
			timer=setInterval(function(){
				div2.style.width=parseInt(div2.style.width)+1+"%";
				div2.innerHTML=div2.style.width;
				if(div2.style.width=="100%"){
					clearInterval(timer);
				}
			},40);
		};
	</script>
</head>
<body>
	<div id="div1">
		<div id="div2" style="width: 0%;"></div>
	</div>
</body>
</html>
