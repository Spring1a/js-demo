<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1{
	background:#090;
	color:#fff;
	font-size:16px;
	line-height:100px;
	font-weight:blod;
	text-align:center;
	width:100px;
	height:100px;
	border-radius:100px;
	position:absolute;
	left:10px;
	}
input{
	position:absolute;
	top:200px;
}
</style>
<script>
window.onload=function(){
	var div1=document.getElementById("div1");
	var bt1=document.getElementById("bt1");
	var speed=1;
	bt1.onclick=function(){
		var sid=setInterval(function(){
			div1.style.left=div1.offsetLeft+speed+++"px";
			if(div1.offsetLeft>=400){
				clearInterval(sid);
				}
			},30);
		};
	};
</script>
</head>

<body>
<div id="div1">测试</div>
<input type="button" id="bt1" value="点我运动">
</body>
</html>
